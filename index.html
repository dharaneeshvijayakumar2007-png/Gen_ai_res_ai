<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxStay | Premium Hotel Reservation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-overlay"></div>


    <main class="chat-container">
        <header class="chat-header">
            <div class="logo">
                <i class="fa-solid fa-hotel"></i>
                <div class="logo-text">
                    <h1>LuxStay</h1>
                    <span class="status">Concierge Online</span>
                </div>
            </div>
            <button id="reset-btn" title="Restart Conversation"><i class="fa-solid fa-rotate-right"></i></button>
        </header>

        <div id="chat-window" class="chat-window">
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your request here..." autocomplete="off">
            <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
